	 <script>
	   $(function(event) {
		   
		   $("#interactive").dialog({
			   buttons: { "Ok": function () { $(this).dialog("close"); } },
               resizable: false,
			   autoOpen: false,
               modal: true
           }); 
		   
	   	   $("div > button[title=default]").on("click", function(event) {
			   $("#default").dialog();
	   	   });
		   
	   	   $("p > button[title=alert]").on("click", function(event) {
			   $("#alert").dialog({
				   buttons: { "Ok": function () { $(this).dialog("close"); } },
                   resizable: false,
                   modal: true
               }); 
	   	   });
		   
		   $("button[title=interactive]").on("click", function(event) {
			   $("#interactive").dialog("open");
		   });
		   
		   $("input[type=radio]").on("click", function(event) {
		   	    $("#interactive").dialog('option', 'title', "Your favorite: " + $(this).val());
		   });
		   
		   $("button").button();
	   });

	 </script>
	 
 </head>
