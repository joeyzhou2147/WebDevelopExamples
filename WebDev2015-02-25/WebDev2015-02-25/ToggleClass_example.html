    <title>toggleClass demo</title>

    <!-- You may or not not use jQuery; but, here just to show as example -->
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <!-- you can choose another font-family, and even have as many as you design requires. -->
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <!-- Universal selector:  means all character data will take on the Raleway font-family look -->
    <style>
        p {
            margin: 4px;
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }

        .blue {
            color: blue;
        }

        .highlight {
            background: red;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>

    <p class="blue">Click to toggie(<span>click: 0</span>)</p>
    <p class="blue highlight">highlight(<span>click: 0</span>)</p>
    <p class="blue">then(<span>click: 0</span>)</p>
    <p class="blue">Goodbye(<span>click: 0</span>)</p>

    <script>
        $("p").each(function () {
            var $thisParagraph = $(this);
            var count = 0;
            $thisParagraph.click(function () {
                count++;
                $thisParagraph.find("span").text("clicks: " + count);
                $thisParagraph.toggleClass("highlight", count % 3 === 0);
            });
        });
    </script>
</body>
