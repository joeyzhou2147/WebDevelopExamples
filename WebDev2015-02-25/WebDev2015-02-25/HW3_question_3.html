    <!-- Universal selector:  means all character data will take on the Raleway font-family look -->
    <style>
        * {
            font-family: Raleway;
        }

        .catoon {
            top: 28px;
            left: 10px;
            cursor: progress;
        }

        .Flag {
            top: 28px;
            left: 10px;
            cursor: progress;
        }

        .iShopLite {
            top: 28px;
            left: 10px;
            cursor: progress;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        var imgArray = new Array(2);
        var altArray = new Array(2);
        var clsArray = new Array(2);
        var len = imgArray.length;
        var index = 0;
        var tags = false;
        var temp;
        var time;//定时转换的时间间隔
        imgArray[0] = "catoon.jpg";
        altArray[0] = "catoon";
        clsArray[0] = "catoon";
        imgArray[1] = "Flag.jpg";
        altArray[1] = "Flag";
        clsArray[1] = "Flag";
        function nextImg(dvs) {
            index++;
            if (index == len) {
                index = 0;
            }
            $(dvs).attr("src", imgArray[index], "alt", altArray[index], "class", clsArray[index]);
        }
        // Auto change
        function autoPlay(dvs) {
            time = 5000;// 5 seconds
            temp = window.setInterval(function () {
                nextImg(dvs);
            }, time);
        }
        //pause it
        function pause() {
            clearInterval(temp);
        }
    </script>
</head>
<body onload="autoPlay('#result')">
    <div>
        <table>
            <tr>
                <td>
                    <button type="button" style="cursor: pointer; top: 5px; left: 10px;" onclick="pause()">Pause</button>
                </td>
            </tr>
            <tr>
                <td>
                    <img id="result" src="iShopLite.gif" alt="iShopLite" class="iShopLite" />
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" style="cursor: progress; left: 10px;">Continue</button>
                </td>
            </tr>
        </table>
    </div>
</body>
