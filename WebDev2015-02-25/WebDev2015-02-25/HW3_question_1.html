        * {
            font-family: Raleway;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        function normalImage(dvs) {
            $(dvs).animate({
                    left: '10px',
                },
                5000,/* 5s */
                function() {
                    bigImage(dvs);
                });
        }

        function bigImage(dvs) {
            var imgWidth = document.getElementById("result").width;
            var screenWidth = document.body.scrollWidth - imgWidth - 10;
            $(dvs).animate({
                    left: screenWidth + 'px',
                },
                5000,
                function() {
                    normalImage(dvs);
                });
        }

    </script>
</head>
<body onload=" bigImage('#result')">

    <img id="result" src="alert.gif" style="width: 176px;height: 62px;background-color: blue;position: absolute;left: 10px" />
</body>
