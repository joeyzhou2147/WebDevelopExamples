    <style>
        div {
            width: 60px;
            height: 60px;
            margin: 5px;
            float: left;
            display: none;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        function normalImage(dvs) {
            $(dvs).animate({
                    left: '10px',
                },
                5000,
                function() {
                    bigImage(dvs);
                });
        }

        function bigImage(dvs) {
            var imgWidth = document.getElementById("result").width;
            var screenWidth = document.body.scrollWidth - imgWidth - 10 ;
            $(dvs).animate({
                    left: screenWidth + 'px',
                },
                5000,
                function() {
                    normalImage(dvs);
                });
        }

    </script>
