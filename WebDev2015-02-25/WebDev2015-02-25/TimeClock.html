<html>
<head>

    <title>Time Clock</title>

    <!-- Here just to show as example for js-->
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <!-- you can choose another font-family, and even have as many as you design requires. -->
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

    <!-- Universal selector:  means all character data will take on the Raleway font-family look -->

    <script>

        function showClock() {
            var d = new Date();
            var mth = new Array("Dec", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov");
            var day = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
            var date = day[d.getDay()] + ", " + mth[d.getMonth()] + " " + d.getDate() + ", " + d.getFullYear();
            var hours = d.getHours();
            var minutes = d.getMinutes();
            var seconds = d.getSeconds();

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;

            var time = date + ", " + hours + ":" + minutes + ":" + seconds;

            time = "<font size='5' face='Arial'><b>" + time + "</b></font>";
            document.getElementById("myclock").innerHTML = time;
            setTimeout("showClock()", 1000);
        }

    </script>
</head>
<body onload="showClock()">
    <a>Time is here:</a>
    <div id="myclock" style="text-align:center;"></div>
</body>
</html>
