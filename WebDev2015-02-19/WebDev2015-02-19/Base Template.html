<head>

    <script>
        function test() {
            alert("testing");

        }
        var person = {
            age: 0,
            birthday: function (incrementBy) {
                if (!isNaN(parseInt(incrementBy))) {
                    person.age += incrementBy;
                }
            }
        }
        $(function () {
            person.age = 7;
            person.birthday(4);

            window.alert(person.age);
            var answer = window.confirm("Do you know the age is " + person.age + "?");
            console.log(answer);

            alert("Borken pipe!");
        });
    </script>
</head>
<body onload="test()">
    <div>
        <table>

                <td id="person_age"></td>

            </tr>
        </table>
